<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización de Inventarios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #4a148c;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    .summary, .lab-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 25px;
      margin-bottom: 40px;
      animation: fadeIn 0.8s;
    }
    h2, h3 {
      color: #4a148c;
    }
    canvas {
      margin-top: 20px;
    }
    .summary p {
      font-size: 18px;
      margin: 10px 0;
    }
    .grid-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .info-card {
      background: #f3e5f5;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .info-card:hover {
      transform: translateY(-5px);
    }
    .info-card h4 {
      margin: 0;
      color: #6a1b9a;
    }
    .info-card p {
      font-size: 20px;
      margin-top: 5px;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Visualización de Inventarios</h1>
  </header>

  <div class="container">
    <div class="summary">
      <h3>Resumen General</h3>
      <p><strong>Total de equipos:</strong> 60</p>
      <div class="grid-cards">
        <div class="info-card">
          <h4>En uso</h4>
          <p>20</p>
        </div>
        <div class="info-card">
          <h4>Disponibles</h4>
          <p>25</p>
        </div>
        <div class="info-card">
          <h4>Mantenimiento</h4>
          <p>5</p>
        </div>
        <div class="info-card">
          <h4>Apagados</h4>
          <p>5</p>
        </div>
        <div class="info-card">
          <h4>Sin conexión</h4>
          <p>5</p>
        </div>
      </div>
      <canvas id="chartGlobal" height="100"></canvas>
    </div>

    <!-- Laboratorios -->
    <div class="lab-card">
      <h2>Salón A</h2>
      <canvas id="chartA"></canvas>
    </div>

    <div class="lab-card">
      <h2>Cisco</h2>
      <canvas id="chartCisco"></canvas>
    </div>

    <div class="lab-card">
      <h2>Fisep</h2>
      <canvas id="chartFisep"></canvas>
    </div>

    <div class="lab-card">
      <h2>Multimedia</h2>
      <canvas id="chartMultimedia"></canvas>
    </div>

    <div class="lab-card">
      <h2>Centro de Cómputo</h2>
      <canvas id="chartCentro"></canvas>
    </div>

    <div class="lab-card">
      <h2>Capilla</h2>
      <canvas id="chartCapilla"></canvas>
    </div>
  </div>

  <script>
    const colores = ['#3498db', '#2ecc71', '#e74c3c', '#7f8c8d', '#f1c40f'];
    const etiquetas = ['En uso', 'Disponible', 'Mantenimiento', 'Apagados', 'Sin conexión'];
    const datosGlobales = [20, 25, 5, 5, 5];

    function createBarChart(ctx, data) {
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Disponible', 'En uso', 'Mantenimiento', 'Apagados', 'Sin conexión'],
          datasets: [{
            label: 'Cantidad de equipos',
            data: data,
            backgroundColor: colores
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { callbacks: { label: ctx => `${ctx.dataset.label}: ${ctx.raw}` } }
          },
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 } }
          }
        }
      });
    }

    function createPieChart(ctx, data) {
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: etiquetas,
          datasets: [{
            data: data,
            backgroundColor: colores
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#4a148c', font: { size: 14 } }
            },
            tooltip: {
              callbacks: { label: ctx => `${ctx.label}: ${ctx.raw}` }
            }
          }
        }
      });
    }

    window.onload = () => {
      createPieChart(document.getElementById('chartGlobal'), datosGlobales);
      createBarChart(document.getElementById('chartA'), [3, 5, 1, 0, 1]);
      createBarChart(document.getElementById('chartCisco'), [4, 4, 0, 1, 1]);
      createBarChart(document.getElementById('chartFisep'), [5, 2, 2, 1, 0]);
      createBarChart(document.getElementById('chartMultimedia'), [3, 3, 1, 2, 1]);
      createBarChart(document.getElementById('chartCentro'), [6, 1, 0, 2, 1]);
      createBarChart(document.getElementById('chartCapilla'), [4, 5, 1, 0, 0]);
    };
  </script>
</body>
</html>
