<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creación de Cuentas de Usuario</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #333; }
    header { background-color: #4a148c; color: white; text-align: center; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .container { max-width: 900px; margin: 30px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); animation: fadeIn 1s; }
    h2 { color: #4a148c; border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-top: 40px; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; transition: border-color 0.3s; }
    input:focus, select:focus, textarea:focus { border-color: #4a148c; outline: none; box-shadow: 0 0 5px rgba(74,20,140,0.4); }
    button { margin-top: 20px; padding: 14px 20px; background-color: #4a148c; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; width: 100%; transition: background-color 0.3s, transform 0.2s; }
    button:hover { background-color: #6a1b9a; transform: translateY(-2px); }
    .preview-container { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
    .preview-img { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin-top: 10px; border: 3px solid #4a148c; display: none; opacity: 0; transform: scale(0.8); transition: opacity 0.5s, transform 0.5s; }
    .progress-bar { width: 0; height: 8px; background-color: #4a148c; border-radius: 5px; margin-top: 5px; transition: width 0.5s; }
    textarea { resize: vertical; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Creación de Cuentas de Usuario</h1>
  </header>

  <div class="container">
    <h2>Registro Individual de Usuario</h2>
    <label>Foto de perfil:</label>
    <input type="file" accept="image/*" onchange="mostrarPreview(event)">
    <div class="progress-bar" id="progressBar"></div>
    <div class="preview-container">
      <img id="preview" class="preview-img" alt="Previsualización de foto">
    </div>

    <label>Número de control:</label>
    <input type="text" placeholder="Ej: 22CS0034">

    <label>Nombre:</label>
    <input type="text" placeholder="Ej: Erick">

    <label>Apellidos:</label>
    <input type="text" placeholder="Ej: Sánchez Porras">

    <label>Carrera:</label>
    <select>
      <option value="">Seleccione una carrera</option>
      <option>Ingeniería en Computación</option>
      <option>Ingeniería Industrial</option>
      <option>Ingeniería Electrónica</option>
      <option>Licenciatura en Administración</option>
      <option>Otro</option>
    </select>

    <label>Contraseña:</label>
    <input type="password" placeholder="Contraseña segura">

    <label>Rol de usuario:</label>
    <select>
      <option value="">Seleccione un rol</option>
      <option>Alumno</option>
      <option>Docente</option>
      <option>Administrador</option>
    </select>

    <label>Grupo/Clase asignada:</label>
    <input type="text" placeholder="Ej: 5AIC">

    <button onclick="alert('Usuario registrado (simulación).')">Registrar Usuario</button>

    <h2>Registro Masivo por Números de Control</h2>
    <label>Ingrese los números de control separados por comas:</label>
    <textarea placeholder="Ej: 22CS0001,22CS0002,22CS0003"></textarea>

    <button onclick="alert('Usuarios registrados masivamente (simulación).')">Registrar Usuarios Masivamente</button>

    <h2>Notas y Observaciones</h2>
    <textarea placeholder="Escriba comentarios, detalles u observaciones sobre el registro..."></textarea>

    <button onclick="alert('Notas guardadas (simulación).')">Guardar Notas</button>
  </div>

  <script>
    function mostrarPreview(event) {
      const preview = document.getElementById('preview');
      const progressBar = document.getElementById('progressBar');
      const file = event.target.files[0];
      if (file) {
        // Simula la carga del archivo con una barra de progreso
        progressBar.style.width = "0%";
        preview.style.display = "none";
        let progress = 0;
        const interval = setInterval(() => {
          progress += 10;
          progressBar.style.width = progress + "%";
          if (progress >= 100) {
            clearInterval(interval);
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
            preview.style.opacity = "1";
            preview.style.transform = "scale(1)";
          }
        }, 50);
      } else {
        preview.src = "";
        preview.style.display = "none";
        progressBar.style.width = "0%";
      }
    }
  </script>
</body>
</html>
